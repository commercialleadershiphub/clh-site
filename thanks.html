<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thanks — Commercial Leadership Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="robots" content="noindex,follow">
  <link rel="canonical" href="https://commercialleadershiphub.com/thanks.html">
  <link rel="stylesheet" href="/assets/style.css">

  <meta property="og:title" content="Thanks — Commercial Leadership Hub">
  <meta property="og:description" content="You’re subscribed. Here are next steps.">
  <meta property="og:image" content="https://commercialleadershiphub.com/assets/og-image.png">
  <meta property="og:url" content="https://commercialleadershiphub.com/thanks.html">
  <meta property="og:type" content="website">

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-81TG0R550X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-81TG0R550X');
  </script>
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/" aria-label="Commercial Leadership Hub">
        <img src="/assets/clh-logo-primary.svg"
             alt="Commercial Leadership Hub"
             width="320" height="84" decoding="async"
             style="display:block;height:56px;width:auto">
      </a>
      <!-- no nav on thanks -->
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Thanks for subscribing</h1>
      <p>You’ll get concise, practical updates only when we have something useful.</p>
      <div class="cta-row">
        <a class="button" id="btn-home" href="/">Return home</a>
        <a class="button secondary" id="btn-products" href="/products.html">Browse products</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© Commercial Leadership Hub</p>
      <nav class="footer-nav">
        <a href="https://www.linkedin.com/company/commercial-leadership-hub/" rel="noopener" target="_blank">LinkedIn</a>
        <a href="mailto:contact@commercialleadershiphub.com">Contact</a>
      </nav>
    </div>
  </footer>

  <script>
    // Page view event (kept as-is, with beacon transport)
    window.addEventListener('load', function() {
      if (typeof gtag === 'function') {
        gtag('event', 'view_thank_you', { transport_type: 'beacon' });
      }
    });

    // Return home click (unchanged)
    document.getElementById('btn-home').addEventListener('click', function() {
      if (typeof gtag === 'function') {
        gtag('event', 'click_return_home', { transport_type: 'beacon' });
      }
    });

    // Browse products click — robust delivery with event_callback + timeout + beacon
    (function() {
      var btn = document.getElementById('btn-products');
      if (!btn) return;

      btn.addEventListener('click', function(e) {
        // If GA isn't available, don't block navigation
        if (typeof gtag !== 'function') return;

        try {
          e.preventDefault(); // briefly hold navigation until GA confirms (or timeout)
          var target = btn.getAttribute('href') || '/products.html';

          gtag('event', 'click_browse_products', {
            transport_type: 'beacon',
            event_callback: function() { window.location.href = target; },
            event_timeout: 2000
          });
        } catch (err) {
          // Fallback: proceed with navigation if anything goes wrong
          window.location.href = btn.getAttribute('href') || '/products.html';
        }
      });
    })();
  </script>
</body>
</html>
