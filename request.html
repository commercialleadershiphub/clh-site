    <h1>Request a playbook / template</h1>
    <p>Tell us what would help you most next. We prioritise based on demand.</p>

    <!-- Simple mailto form, as in your current page -->
    <form
      action="mailto:admin@commercialleadershiphub.com"
      method="post"
      enctype="text/plain"
      class="stack"
      style="max-width:640px"
    >
      <label>Your name
        <input name="name" placeholder="Your name" required>
      </label>

      <label>Email
        <input name="email" type="email" placeholder="you@company.com" required>
      </label>

      <label>What do you need?
        <textarea name="request" rows="6" placeholder="Describe the playbook, template or course you want." required></textarea>
      </label>

      <div class="actions">
        <button type="submit" class="btn">Send request</button>
      </div>
    </form>
