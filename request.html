  <script>
  (function () {
    const header = document.querySelector('.site-header') || document.querySelector('.topbar');
    if (!header) return;

    let lastY = window.scrollY;
    let ticking = false;
    const DELTA = 8;           // scroll-deadzone (px) for at undgå flimmer
    const SHOW_AT_TOP = 60;    // først skjul efter man er lidt nede på siden

    function onScroll() {
      const y = window.scrollY;
      const goingDown = y > lastY + DELTA;
      const goingUp   = y < lastY - DELTA;

      if (goingDown && y > SHOW_AT_TOP) {
        header.classList.add('is-hidden');
      } else if (goingUp || y <= 0) {
        header.classList.remove('is-hidden');
      }
      lastY = y;
    }

    window.addEventListener('scroll', function () {
      if (!ticking) {
        requestAnimationFrame(function () { onScroll(); ticking = false; });
        ticking = true;
      }
    }, { passive: true });
  })();
</script>
